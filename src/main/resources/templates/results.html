
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/results.js"></script>
</head>
<div th:text="|Results for query: ${query}|"/>

<div class="container">
    <table style="text-align: left">
        <tr class="headerRow">
            <td>#</td>
            <td>Track</td>
            <td>Album</td>
            <td>Artist</td>
        </tr>
        <tr class="selectableRow" th:id="${track.getId()}" th:each="track, iStat: ${results.getTracks().getItems()}">
            <td th:text="|${iStat.count}.|"/>
            <td th:text="${track.getName()}"/>
            <td th:text="${track.getAlbum().getName()}"/>
            <td th:text="${track.getArtistNames()}"/>
        </tr>
    </table>
</div>
</html>
