
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/results.js"></script>
</head>
<!--<div th:text="|Results for query: ${query}|"/>-->

<div class="container">
    <table>
        <thead>
        <tr class="navRow">
            <td colspan="2">
                <button th:if="${results.getTracks().getPrevious() != null}"
                        th:onclick="searchPrev()"
                        class="small">
                    Previous
                </button>
            </td>

            <td class="alignCenter">
            </td>

            <td class="alignRight">

                <button th:if="${results.getTracks().getNext() != null}"
                        th:onclick="searchNext()"
                        class="small">
                    Next
                </button>
            </td>
        </tr>

        <tr class="headerRow">
            <th style="border-top-left-radius: 10pt;">#</th>
            <th>Track</th>
            <th>Album</th>
            <th style="border-top-right-radius: 10pt;">Artist</th>
        </tr>
        </thead>

        <tbody>
        <tr class="selectableRow" th:id="${track.getId()}" th:each="track, iStat: ${results.getTracks().getItems()}">
            <td style="width: 1%" th:text="|${iStat.count + results.getTracks().getOffset()}.|"/>
            <td style="width: 32%" th:text="${track.getName()}"/>
            <td style="width: 32%" th:text="${track.getAlbum().getName()}"/>
            <td style="width: 32%" th:text="${track.getArtistNames()}"/>
        </tr>
        </tbody>

        <tfoot>
        <tr class="navRow">
            <td colspan="2">
                <button th:if="${results.getTracks().getPrevious() != null}"
                        th:onclick="searchPrev()"
                        class="small">
                    Previous
                </button>
            </td>

            <td class="alignCenter">
                <div class="horizontalCenter" th:text="|Page ${currentPage}|"></div>
            </td>

            <td class="alignRight">
                <button th:if="${results.getTracks().getNext() != null}"
                        th:onclick="searchNext()"
                        class="small">
                    Next
                </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</html>
